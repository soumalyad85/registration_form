<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login form</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <h3>Please fill these details to create an account<h3>
        <hr>
        <div class="container">
          <label>Name: </label>
          <input type="text" placeholder="name" name="name" id="name" required></br>
          
          <label>Email: </label>
          <input type="text" placeholder="email" name="email" id="email" required></br>
          
          <label>Password: </label>
          <input type="password" placeholder="password" name="password" id="password" required></br>
          
          <label>Repeat Password: </label>
          <input type="password" placeholder="repeat password" name="password" id="password" required></br>
          
          <button class="submit" type="submit">register</button>
        
        </div>
        </form>
        
</body>
</html>
